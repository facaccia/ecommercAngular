<div class=" well">
  <div class="row">
    <div class="col-xs-12">
      <div class="row">
          <div class="col-xs-12 centro"
            style="text-align: center;">
             <h1 class="">{{prodotto.nomeProdotti|uppercase}} </h1>
          </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12"
          style="text-align: center;">
            <p class="ciao">
                {{prodotto.descrizione}}
            </p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" style="text-align: center;">
            <img src="{{prodotto.immagine}}"
            alt="" class="img-responsive img-thumbnail mx-auto" style="max-height: 250px" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12"  style="text-align: center; margin-top:20px;">
          <button class="btn btn-success">Aggiungi al Carrello</button>
        </div>
      </div>
    </div>
  </div>
</div>
