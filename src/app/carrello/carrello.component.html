<div class="container">
  <div class="row">
    <div class="col-xs-12" >
      <div class="row" *ngFor="let carrello of carrelli">{{carrello}}</div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6" style="text-align: center;">
      <button class="btn btn-primary" (click)="nuovoCarrello()">Nuovo Carrello</button>
    </div>
    <div class="col-md-6" style="text-align: center;">
      <button class="btn btn-danger" (click)="carrello()">Carrello</button>
      <button (click)="sessione()">sessione</button>
    </div>
  </div>
</div>
<div *ngIf="nuovoCarrello1" class="container" style="margin-top: 20px;">
  <div class="row">
    <div class="col-md-4">
      <form class="well" #form="ngForm" (ngSubmit)="salvaCarrello()">
        <div class="row">
          <div class="col-xs-12 tl">
            <label for="nomeCarrello">Nome Carrello</label>
              <div class="row">
                <input type="text" class="form-control"
                 name="nomeCarrello" 
                 id="nomeCarrello"
                 ngModel
                 required>
              </div>
          </div>
          <div class="row">
            <div class="col-xs-12 tl" style="margin: 10px auto;">
              <button class="btn btn-success" type="submit" style="margin:0 10px;">Salva</button>
              <button class="btn btn-danger" type="button" (click)="pulisci()">Cancella</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<p-growl [(value)]="msgs"></p-growl>
